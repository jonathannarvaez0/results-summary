<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Results</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="left">
          <div class="top_left">
            <h1 class="top_left_header">Your Result</h1>
          </div>

          <div class="middle_left">
            <h1 class="middle_left_header">76</h1>
            <p class="middle_left_paragraph">of 100</p>
          </div>

          <div class="bottom_left">
            <h1 class="bottom_left_header">Great</h1>
            <p class="bottom_left_paragraph">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="right">
          <div class="top">
            <h1 class="top_right_header">Summary</h1>
          </div>

          <div class="middle summary_container">
            <div class="light_red summary_item">
              <div>
                <img src="./images/icon-reaction.svg" />
                Reaction
              </div>
              <div><span>80</span>&nbsp / 100</div>
            </div>

            <div class="orange_yellow summary_item">
              <div><img src="./images/icon-memory.svg" /> Memory</div>
              <div><span>92</span>&nbsp / 100</div>
            </div>

            <div class="green_teal summary_item">
              <div><img src="./images/icon-verbal.svg" /> Verbal</div>
              <div><span>61</span>&nbsp / 100</div>
            </div>

            <div class="cobalt_blue summary_item">
              <div><img src="./images/icon-visual.svg" />Visual</div>
              <div><span>72</span>&nbsp / 100</div>
            </div>
          </div>

          <div class="bottom">
            <button class="btn">Continue</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
